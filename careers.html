    // === FORM VALIDATION ===
    function validation() {
      var ssk = document.form1;

      if (ssk.name.value.trim() === '') {
        alert("Enter Your Name");

        return false;
      }
      if (ssk.email.value.trim() === '') {
        alert("Enter E-mail Address");
        ssk.email.focus();
        return false;
      }
      var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (!emailPattern.test(ssk.email.value)) {
        alert("Invalid E-mail Id! Please Re-Enter");
        ssk.email.focus();
        return false;
      }
      return true;
    }
  </script>

<script>
  // optional message after submit (Formspree)
  const form = document.getElementById('form1');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', async function (event) {
    event.preventDefault();
    if (!validation()) return false;

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      status.innerHTML = "✅ Your message has been sent successfully.";
      form.reset();
    } else {
      status.innerHTML = "❌ There was an error. Please try again later.";
    }
  });
</script>
